          <script>
            let symbol = 0;
            let toggle = document.querySelector(".toggle");
            let text = document.querySelector(".text");
            function animatedtoggle(){
                toggle.classList.toggle("active");

                if(toggle.classList.contains("active")){
                    text.innerHTML ="ON";
                    symbol = 1;
                }else{
                    text.innerHTML = "OFF";
                    symbol = 0;
                }
            }
            let symbol1 = 0;
            let toggle1 = document.querySelector(".toggle1");
            let text1 = document.querySelector(".text1");
            function animatedtoggle1(){
                toggle1.classList.toggle("active");

                if(toggle1.classList.contains("active")){
                    text1.innerHTML ="ON";
                    symbol1 = 1;
                }else{
                    text1.innerHTML = "OFF";
                    symbol1 = 0;
                }
            }
            let emergency = document.querySelector(".div-5");
            const yakin = "Apakah anda yakin?";
            function emergencybutton(){
              if(confirm(yakin) == true){
                emergency.classList.toggle("active");
                if(emergency.classList.contains("active")){
                  if(symbol == 1 && symbol1 == 1){
                    toggle1.classList.toggle("active");
                    text1.innerHTML = "OFF";
                    toggle.classList.toggle("active");
                    text.innerHTML = "OFF";
                    location.reload();
                  }else if(symbol == 1){
                    toggle.classList.toggle("active");
                    text.innerHTML = "OFF";
                    location.reload();
                  }else if(symbol1 == 1){
                    toggle1.classList.toggle("active");
                    text1.innerHTML = "OFF";
                    location.reload();
                  }
              }}
            }
            
            symbol = 19;
            symbol1 = 100;

              }),

              }
            }).then(function (response) {

                return response.json();
              }
              return Promise.reject(response);
            }).then(function (data) {

            }).catch(function (error) {
              console.warn('Something went wrong.', error);
            });
